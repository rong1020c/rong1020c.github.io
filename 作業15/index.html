<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>課堂作業15</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>
    <link type="text/css" rel="stylesheet" href="css/skitter.styles.css"/>
    <style>
        .box_skitter_large {
            width: 640px;
            height: 427px;
        }

        body {
            background-color: #000000;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.5.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.skitter.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.1.3.js"></script>
    <script type="text/javascript" src="js/jquery.animate-colors-min.js"></script>
    <script type="text/javascript">
        $(function () {
            //$('.box_skitter_large').skitter();
            $('.box_skitter_large').skitter({hideTools: true});
            //$('.box_skitter_large').skitter({thumbs: true, label: true});
            //$('.box_skitter_large').skitter({navigation: true, dots: false});
        });
    </script>

</head>
<body>
<div class="border_box">
    <div class="box_skitter box_skitter_large">
        <ul>
            <li>
                <img src="images/01.jpeg" class="cubeShow">
                <div class="label_text">
                    <p>來向大家介紹我覺得台北的好吃美食～</p>
                </div>
            </li>

            <li>
                <img src="images/02.jpeg" class="glassCube">
                <div class="label_text">
                    <p>初魚鐵板燒/具有多家分店，無菜單預約制鐵板料理</p>
                </div>
            </li>

            <li>
                <img src="images/03.jpeg" class="cubeJelly">
                <div class="label_text">
                    <p>RAW/台北米其林星級料理，一生一定要吃一次！</p>
                </div>
            </li>

            <li>
                <img src="images/04.jpeg" class="directionRight">
                <div class="label_text">
                    <p>初衷小鹿/松山區套餐式火鍋，肉質鮮美餐點用心，男生吃也可以飽到天靈蓋</p>
                </div>
            </li>

            <li>
                <img src="images/05.jpeg" class="paralell">
                <div class="label_text">
                    <p>貓下去/台北老牌創新臺菜料理</p>
                </div>
            </li>

            <li>
                <img src="images/06.jpeg" class="upBars">
                <div class="label_text">
                    <p>高雄肉圓許/民生社區巷內的美食，只有在地人知道！</p>
                </div>
            </li>

            <li>
                <img src="images/07.jpeg" class="circles">
                <div class="label_text">
                    <p>虎笑麵屋/乾麵配牛肉湯，最暖心的享受</p>
                </div>
            </li>

            <li>
                <img src="images/08.jpeg" class="fade">
                <div class="label_text">
                    <p>鬼金棒/台北最有名拉麵，麻度辣度一次滿足！</p>
                </div>
            </li>

            <li>
                <img src="images/09.jpeg" class="circlesInside">
                <div class="label_text">
                    <p>赤鐵廣島燒/道地的日式廣島燒，就連大同附近都有新的分店囉！</p>
                </div>
            </li>

            <li>
                <img src="images/10.jpeg" class="glassBlock">
                <div class="label_text">
                    <p>鮮味屋/從小吃到大的火鍋店，平價且美味，肯定是大拇指的！</p>
                </div>
            </li>


        </ul>
    </div>
</div>
</body>
</html>
